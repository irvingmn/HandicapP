<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name=”viewport” content=”width=device-width, initial-scale=1.0, maximum-scale=2″ />
<title>jQuery Mobile Web App</title>
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery-mobile/HandiPort.min.css" rel="stylesheet" type="text/css">

<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="page" data-theme="c">
	<div data-role="header">
		<h1>Page One</h1>
		<a href="index.html" data-role="button" data-icon="back" data-iconpos="notext">Button</a>
	</div>
    
	<div data-role="content">	
			<div data-role="fieldcontain" data-theme="m" >
    			<label for="estadocivil">Estado civil:</label>  
   				 <select id="estadocivil" name="estadocivil" data-native-menu="false">  
   					 <option value="0" id="cero">Soltero</option>  
    				 <option value="1">Casado</option>  
     				<option value="2">Viudo</option>  
					<option value="3">Divorciado</option> 
                  </select>
  			</div>
      </div>
    
    <div data-role="content" class="ui-content">
      <fieldset>
        <label for="day">Select As Many Days As You'd Like:</label>
        <select name="day" id="day" multiple="multiple" data-native-menu="false">
          <option>Day</option>
          <option value="mon">Monday</option>
          <option value="tue">Tuesday</option>
          <option value="wed">Wednesday</option>
          <option value="thu">Thursday</option>
          <option value="fri">Friday</option>
          <option value="sat">Saturday</option>
          <option value="sun">Sunday</option>
        </select>
      </fieldset>
  	</div>
    
   
   
   
   
      
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
        	<ul>
            	<li><a href="#" data-role="button">Button</a></li>
                <li><a href="#" data-icon="home" data-role="button">Button</a></li>
                <li><a href="#"  data-icon="info" data-role="button">Button</a></li>
            </ul>
			
    	</div>
     </div>
   
	</div>




</body>
</html>
