<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Mi Primer Mapa</title>
        <meta content="en" http-equiv="content-language">
        <link rel="stylesheet" type="text/css" href="CSS/estilos.css"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" type="text/css" href="jquery-mobile/HandiPort.min.css"/>
        <script src="jquery-mobile/jquery-1.8.3.min.js"></script>
        <script src="jquery-mobile/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false&language=es"></script>
        
     
        <script type="text/javascript">
            $(document).on("pageinit", "#map_page", function() {
                initialize();
            });

            $(document).on('click', '#submit', function(e) {
                e.preventDefault();
                calculateRoute();
            });

            var directionDisplay,
                directionsService = new google.maps.DirectionsService(),
                map;

            function initialize() 
            {
                directionsDisplay = new google.maps.DirectionsRenderer();
                var mapCenter = new google.maps.LatLng(19.433223154790316, -99.13442555484767);
                 if ( navigator.geolocation ) {
                     function success(pos) {
                     // Location found, show map with these coordinates
                     drawMap(new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude));
                    }
                 function fail(error) {
                    drawMap(defaultLatLng);  // Failed to find location, show default map
                        }
        // Find the users current position.  Cache the location for 5 minutes, timeout after 6 seconds
        navigator.geolocation.getCurrentPosition(success, fail, {maximumAge: 500000, enableHighAccuracy:true, timeout: 6000});
    } else {
        drawMap(defaultLatLng);  // No geolocation support, show default map
    }

                var myOptions = {
                    zoom:15,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    center: mapCenter
                }

                map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                directionsDisplay.setMap(map);
                directionsDisplay.setPanel(document.getElementById("directions"));  
            }

            function calculateRoute() 
            {
                var selectedMode = $("#mode").val(),
                    start = $("#from").val(),
                    end = $("#to").val();

                if(start == '' || end == '')
                {
                    // cannot calculate route
                    $("#results").hide();
                    return;
                }
                else
                {
                    var request = {
                        origin:start, 
                        destination:end,
                        travelMode: google.maps.DirectionsTravelMode[selectedMode]
                    };

                    directionsService.route(request, function(response, status) {
                        if (status == google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(response); 
                            $("#results").show();
                            /*
                                var myRoute = response.routes[0].legs[0];
                                for (var i = 0; i < myRoute.steps.length; i++) {
                                    alert(myRoute.steps[i].instructions);
                                }
                            */
                        }
                        else {
                            $("#results").hide();
							alert("coloca un nombre");
                        }
                    });

                }
            }
        </script>
    </head>
    <body>
        <div data-role="page" id="map_page">
            <div data-role="header" >
            <a href="#incio" data-role="button" data-icon="back" data-rel="back" data-iconpos="notext" data-transition="slidedown"></a>
                <h1>Handicap Portal</h1>
            </div>
            <div data-role="content">
                <div style="padding:1em;">
                    <div id="map_canvas" style="height:300px;"></div>
                    <div data-role="fieldcontain" >
                        <label for="from">From</label> 
                        <input type="text" id="from" value="Zócalo, Centro, Cuauhtémoc, Ciudad de México"  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="to">To</label> 
                        <input type="text" id="to" value="Metro Ecatepec, Sor Juana Inés de La Cruz"/>
                    </div>
                   <div data-role="fieldcontain" style="display:none;" >
                        <label for="mode" class="select">Transportation method:</label>
                       <select name="select-choice-0" id="mode" >
                            <option value="DRIVING">Driving</option>
                            <option value="WALKING">Walking</option>
                            <option value="BICYCLING">Bicycling</option>
                        </select>
                    </div>
                    <a data-icon="search" data-role="button" href="#" id="submit">Ir a direccion asignada</a>
                </div>
                <div id="results" style="display:none;" >
                    <div id="directions"></div>
                </div>
            </div>
        </div>
    </body>
</html>
